    <body>
        <div class="x-body">
            <form class="layui-form">
                <div class="layui-form-item">
                    <label for="username" class="layui-form-label">
                        <span class="x-red">*</span>班级名
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="username" name="username" required="" lay-verify="required"
                        autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="x-red">*</span>将会成为唯一的班级名
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="course" class="layui-form-label">
                        <span class="x-red">*</span>班级编号
                    </label>
                    <div class="layui-input-inline">
                        <input type="username" id="course" name="course" required="" lay-verify="pass"
                        autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="course" class="layui-form-label">
                    </label>
                    <button  class="layui-btn" lay-filter="add" type="button">
                        增加
                    </button>
                </div>
            </form>
        </div>
        <script src="../lib/layui/layui.js" charset="utf-8">
        </script>
        <script src="../js/x-layui.js" charset="utf-8">
        </script>

                $$ = layui.jquery;
              var form = layui.form
              ,layer = layui.layer;

              //监听提交
$(".layui-btn").click(function () {
$.ajax({
    contentType: "application/json; charset=UTF-8",
    type: "POST",
    dataType:"json",
    url:"/Course/add",
    data:JSON.stringify({account:$("#username").val(),password:$("#course").val()}),
    async: false, //异步传输
    success: function (data) {
        console.log(data["data"]["name"]);
        if(data["data"]["name"]==""){
            layer.msg("添加失败原因"+"========"+data["msg"]);
        }
        else {
                 layer.msg("添加成功")
                // 获得frame索引
            // setTimeout(function() {

            // },2000);
            // parent.location.reload();
            //     var index = parent.layer.getFrameIndex(window.name);
            //     //关闭当前frame
            //     parent.layer.close(index);
            setTimeout(function(){ parent.location.href ='member-class'; },2000);
        }
        //window.location="../static/index.html";
    },
    error: function () {
        console.log("失败")
    }
})
})


            });
