<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!--    <link rel="stylesheet" th:href="@{/css/x-admin.css}" media="all">-->
    <link rel="stylesheet" th:href="@{/lib/layui/css/layui.css}" media="all">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <!--    <script th:src="@{/js/x-layui.js}" charset="utf-8"></script>-->

</head>
<body>
<form class="layui-form layui-form-pane1" id="form1" name="form1"  lay-filter="first1">
    <div class="layui-form-item" >
        <label class="layui-form-label">id</label>
        <div class="layui-input-inline">
            <input type="text" name="id" id="id" readonly="readonly" th:value="${teachevaluation.getId()}"   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">名字</label>
        <div class="layui-input-inline">
            <input type="text" name="account" id="account"  th:value="${teachevaluation.getName()}"  readonly="readonly" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">开始时间</label>
        <div class="layui-input-inline">
            <input type="text" name="stardatatime" id="stardatatime" readonly="readonly" th:value="${#dates.format(teachevaluation.getStartdata(), 'yyyy-MM-dd HH:mm:ss')}"  placeholder="请输入开始时间" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">结束时间</label>
        <div class="layui-input-inline">
            <input type="text" name="enddatatime" id="enddatatime" readonly="readonly" th:value="${#dates.format(teachevaluation.getEnddata(), 'yyyy-MM-dd HH:mm:ss')}"  placeholder="请输入结束时间" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-inline">
            <select name="status" id="status"  readonly="readonly" lay-verify="required|" lay-filter="interest-search" lay-search>
                <option value="">[[${teachevaluation.getStatus()}]]</option>
                <option value="正常">正常</option>
                <option value="失效" >失效</option>
            </select>
        </div>
    </div>
</form>

<!--<script src="//res.layui.com/layui/dist/layui.js" charset="utf-8"></script>-->
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<script type="text/javascript">
    layui.use(['table','layer'],function(){
        var table = layui.table;
        var $ = layui.jquery, layer = layui.layer; //独立版的layer无需执行这一句
    });
</script>

</body>
</html>
